<div class="container-fluid">
  <div class="row">
    <div class="col-3"></div>
    <div class="col-6">
      <h1>To Do List</h1>

      <div *ngIf="toDoItems.length === 0; else elseBlock">
        <p>There are no to-do items to display.</p>
      </div>

      <ng-template #elseBlock>
        <table class="table table-striped">
          <thead>
            <tr>
              <th>Task Name</th>
              <th>Completed</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let todo of toDoItems">
              <td>{{ todo.task }}</td>

              <td *ngIf="todo.completed">{{ todo.completed }}</td>
              <td *ngIf="!todo.completed">
                <button class="btn btn-primary" (click)="completeTask(todo)">
                  Complete
                </button>
              </td>
            </tr>
          </tbody>
        </table>

        <form #toDoForm="ngForm" (ngSubmit)="submitForm(toDoForm.form)">
          <input
            type="text"
            class="form-control"
            name="activity"
            ngModel
            minlength="3"
            maxlength="10"
            required
          />
          <button class="btn btn-primary" [disabled]="!toDoForm.valid">
            Submit
          </button>
        </form>
      </ng-template>
    </div>
    <div class="col-3"></div>
  </div>
</div>
